version: '3.8'

services:
  poetry-bot:
    build: .
    container_name: poetry-telegram-bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"